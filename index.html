<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram App Buttons</title>
    <script src="https://telegram.org/js/telegram-apps.js"></script>
    <script>
        // Проверяем окружение
        function checkEnvironment() {
            if (!Telegram.WebApp.initData) {
                alert("Этот сайт работает только в Telegram WebApp.");
            }
        }

        // Открыть приложение с помощью OpenTelegramLink
        function openWithSDK() {
            try {
                Telegram.Utils.OpenTelegramLink("https://t.me/notcoin_bot/click");
            } catch (e) {
                console.error("Ошибка с OpenTelegramLink:", e);
                alert("Не удалось открыть ссылку. Попробуйте другой способ.");
            }
        }

        // Открыть приложение с помощью WebApp.openTgLink
        function openWithPlatform() {
            try {
                Telegram.WebApp.openTgLink("https://t.me/notcoin_bot/click");
            } catch (e) {
                console.error("Ошибка с openTgLink:", e);
                alert("Не удалось открыть ссылку. Попробуйте другой способ.");
            }
        }

        // Инициализация при загрузке страницы
        document.addEventListener("DOMContentLoaded", () => {
            checkEnvironment();
        });
    </script>
</head>
<body>
    <h1>Telegram App Launch Buttons</h1>
    <button onclick="openWithSDK()">Open App with SDK</button>
    <button onclick="openWithPlatform()">Open App with WebApp Method</button>
    <a href="https://t.me/notcoin_bot/click" target="_blank">
        <button>Open App via Link</button>
    </a>
</body>
</html>
