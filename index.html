<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram App Buttons</title>
    <script src="https://telegram.org/js/telegram-apps.js"></script>
    <script>
        // Проверка окружения
        function isTelegramWebApp() {
            return Telegram.WebApp.initData !== undefined;
        }

        // Открыть приложение через OpenTelegramLink
        function openWithSDK() {
            if (isTelegramWebApp()) {
                try {
                    Telegram.Utils.OpenTelegramLink("https://t.me/notcoin_bot/click");
                } catch (error) {
                    console.error("Ошибка при вызове OpenTelegramLink:", error);
                    alert("Ошибка: Не удалось открыть ссылку через SDK.");
                }
            } else {
                alert("OpenTelegramLink доступен только в Telegram WebApp.");
            }
        }

        // Открыть приложение через WebApp.openTgLink
        function openWithPlatform() {
            if (isTelegramWebApp()) {
                try {
                    Telegram.WebApp.openTgLink("https://t.me/notcoin_bot/click");
                } catch (error) {
                    console.error("Ошибка при вызове openTgLink:", error);
                    alert("Ошибка: Не удалось открыть ссылку через WebApp.");
                }
            } else {
                alert("openTgLink доступен только в Telegram WebApp.");
            }
        }

        // Показать сообщение об ошибке для браузера
        document.addEventListener("DOMContentLoaded", () => {
            if (!isTelegramWebApp()) {
                alert("Этот сайт должен быть запущен в Telegram WebApp.");
            }
        });
    </script>
</head>
<body>
    <h1>Telegram App Buttons</h1>
    <button onclick="openWithSDK()">Open App with SDK</button>
    <button onclick="openWithPlatform()">Open App with WebApp Method</button>
    <a href="https://t.me/notcoin_bot/click" target="_blank">
        <button>Open App via Link</button>
    </a>
</body>
</html>
